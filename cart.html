<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Briton Group Shopping Bag</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="cart-container">
      <div class="cart-items">
        <div class="cart-empty">
          <img
            src="https://m.media-amazon.com/images/G/02/cart/empty/kettle-desaturated._CB424695504_.svg"
            alt=""
          />
          <div class="empty-cart-items">
            <h2>Your Briton bag is empty</h2>
            <a href="">Shop today's deals</a>
            <div class="empty-cart-buttons">
              <a href="./signin.html" class="signinacc-btn"
                >Sign in to your account</a
              >
              <a href="./createaccount.html" class="signupacc-btn"
                >Sign up now</a
              >
            </div>
          </div>
        </div>
        <div class="cart-with-items"></div>
      </div>
      <div class="cart-suggestions"></div>
    </div>
  </body>
</html>
