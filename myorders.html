<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Orders</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="myorders-container">
      <div class="myorders-content">
        <div class="headerSearch">
          <h2 class="myorders-header">Your Orders</h2>
          <div class="myorder-search">
            <input type="text" placeholder="Search all orders" />
            <button class="myorders-search-btn">Search Orders</button>
          </div>
        </div>
        <ul class="myorders-linkbar">
          <li><a href="">Orders</a></li>
          <li><a href="">Buy Again</a></li>
          <li><a href="">Not Yet Dispatched</a></li>
          <li><a href="">Local Store Orders</a></li>
          <li><a href="">Cancelled Orders</a></li>
        </ul>
        <p class="myorders-amount">
          <span class="bold">9 orders</span> placed in
          <select name="" id="">
            <option value="">past 3 months</option>
            <option value="">2021</option>
            <option value="">2020</option>
            <option value="">2019</option>
          </select>
        </p>
        <div class="myorders-card">
          <div class="myorders-shadowbg">
            <div class="myorders-shadowbg-left"></div>
            <div class="myorders-shadowbg-right"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
